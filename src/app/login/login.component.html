<div class="example-container">
    <form [formGroup]="signIn">
        <div>
            <h2>Login </h2>
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" (blur)="updateErrorMessage()"
                    required />
                @if (this.signIn.get('email')?.invalid) {
                <mat-error>{{errorMessage()}}</mat-error>
                }
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <section>
            <div class="example-button-row">
                <button mat-flat-button (click)="submit()">Login</button>
            </div>
        </section>
    </form>
</div>
